                              name: question.id,
                              checked: answers[question.id] === optIdx + 1,
                              onChange: () => handleAnswer(question.id, optIdx + 1),
                              className: "mr-3"
                            }),
                            h('span', { className: "text-gray-700" }, option)
                          )
                        )
                      )
                    )
                  )
                ),
                h('div', { className: "flex justify-between mt-8" },
                  h('button', {
                    onClick: () => setCurrentSection(Math.max(0, currentSection - 1)),
                    disabled: currentSection === 0,
                    className: "px-6 py-3 bg-gray-300 text-gray-700 rounded-lg font-semibold disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-400 transition"
                  }, "â† Ã–nceki"),
                  currentSection === questions.length - 1
                    ? h('button', {
                        onClick: handleSubmit,
                        className: "px-8 py-3 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition"
                      }, "SonuÃ§larÄ± GÃ¶r â†’")
                    : h('button', {
                        onClick: () => setCurrentSection(Math.min(questions.length - 1, currentSection + 1)),
                        className: "px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition"
                      }, "Sonraki â†’")
                )
              );
            };

            ReactDOM.render(React.createElement(RiskProfileCalculator), document.getElementById('root'));
        });
    </script>
